<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Hot or Cold Weather App</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css" integrity="sha512-Absue5lo5+eNy5r5rApE5r5IrxgNwvAWKZ1D2Z3GqWgX9KxErmc50/AMRyBtGHpgD8g7vOJgHsRzK56TgPf8Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <link rel="stylesheet" href="./assets/style.css" />
</head>

<body>
   <nav class="navbar navbar-expand-lg fixed-top bg-info text-dark">
      <div class="container-fluid">
         <div class="container-fluid">
            <a class="navbar-brand" href="#" width="30" height="24" class="d-inline-block align-text-top">🌡️ Hot🥵 or
               Cold🥶 Weather App ☂️</a><br>
               <form id="search-form">
               <input type="text" id="search-input" placeholder="Enter a city name" />
               <button type="submit">Search</button>
            </form>
         </div>
      </div>
   </nav>
   <h1 id="location"></h1>
   <div id="forecast"></div>
   <script src="./assets/script.js"></script>
   <script>
      const searchForm = document.querySelector('#search-form');
      searchForm.addEventListener('submit', async (event) => {
         event.preventDefault();
         const searchInput = document.querySelector('#search-input');
         const cityName = searchInput.value;
         const data = await getWeatherData(cityName);
         displayWeatherData(data);
      });
   </script>
</body>

</html>
